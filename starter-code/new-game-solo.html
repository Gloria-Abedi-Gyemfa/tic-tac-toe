    <meta charset="UTF-8" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <section class="solo-header">
        <img src="../starter-code/assets/logo.svg" alt="logo-xo" class="logo" />
        <button type="submit" class="turn">
          <!-- <img
            src="../starter-code/assets/icon-x.svg"
            alt="x-icon"
            class="x-turn icon"
          /> -->
          <!-- <span class="heading-xs body-text">turn</span> -->
          <div class="players-turn"></div>
          <div class="heading-xs body-text">turn</div>
        </button>
        <button type="reset" class="restart-button">
          <img
            src="../starter-code/assets/icon-restart.svg"
            alt="restart-icon"
            class="icon"
          />
        </button>
      </section>
      <section class="play-buttons">
        <div class="box" id="0" onclick="placeMark(0)"></div>
        <div class="box" id="1" onclick="placeMark(1)"></div>
        <div class="box" id="2" onclick="placeMark(2)"></div>
        <div class="box" id="3" onclick="placeMark(3)"></div>
        <div class="box" id="4" onclick="placeMark(4)"></div>
        <div class="box" id="5" onclick="placeMark(5)"></div>
        <div class="box" id="6" onclick="placeMark(6)"></div>
        <div class="box" id="7" onclick="placeMark(7)"></div>
        <div class="box" id="8" onclick="placeMark(8)"></div>

        <button class="you" type="button">
          <span class="span players-type"></span
          ><span class="score">(you)</span>
          <p class="heading-m player-score">0</p>
        </button>
        <button class="ties score" type="button">
          Ties
          <p class="heading-m tie-score">0</p>
        </button>
        <button class="cpu" type="button">
          <span class="span cpu-type"> </span><span class="score">(cpu)</span>
          <p class="heading-m cpu-score">0</p>
        </button>
      </section>
    </main>
