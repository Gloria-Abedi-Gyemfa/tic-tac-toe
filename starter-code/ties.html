<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    <article>
        <main class="lost-main">
            <p class="heading-xs">Oh no, you lost...</p>
            <div class="winner">
                <img alt="player-icon" src="../starter-code/assets/icon-o-outline.svg">
                <span class="heading-l ">takes the round</span>
            </div>
            <div class="lost-btns">
                <button type="submit" class="heading-xs restart-button ">quit</button>
                <button type="submit" class="heading-xs  sec-button-1">Next Round</button>
            </div>
        </main>
    </article>
  </body>
</html>
