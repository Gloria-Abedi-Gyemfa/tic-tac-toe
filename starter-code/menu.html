<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <section class="xo width">
        <img src="../starter-code/assets/icon-x.svg" alt="icon-x" />
        <img src="../starter-code/assets/icon-o.svg" alt="icon-o" />
      </section>

      <section class="players-marks">
        <p class="width heading-xs">Pick player 1's mark</p>
        <div class="width select-player">
          <button type="submit" class="x-outline player-outline">
            <!-- <img src="../starter-code/assets/icon-x.svg" alt="icon-x" id="x-icon" /> -->
            <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                fill="#31C3BD"
                fill-rule="evenodd" 
              />
            </svg>
          </button>

          <button type="submit" class="o-outline player-outline">
            <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
                fill="#F2B137" 
              />
            </svg>
          </button>
        </div>
        <p class="width">Remember: X goes first</p>
      </section>

      <section class="new-game-btn">
        <button
          type="submit"
          class="prim-button button-1 heading-s"
          id="new-solo-btn"
        >
          New Game (vs CPU)
        </button>

        <button
          type="submit"
          class="prim-button button-2 heading-s"
          id="new-multiplayer-btn"
        >
          New Game (vs player)
        </button>
      </section>
    </main>
    <script src="menu.js"></script>
  </body>
</html>
