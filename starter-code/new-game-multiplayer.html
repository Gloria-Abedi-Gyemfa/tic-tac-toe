<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <section class="solo-header">
        <img src="../starter-code/assets/logo.svg" alt="logo-xo" class="logo" />
        <button type="submit" class="turn">
          <img
            src="../starter-code/assets/icon-x.svg"
            alt="x-icon"
            class="x-turn icon"
          />
          <span class="heading-xs body-text">turn</span>
        </button>
        <button type="reset" class="restart-button">
          <img
            src="../starter-code/assets/icon-restart.svg"
            alt="restart-icon"
            class="icon"
          />
        </button>
      </section>
      <section class="play-buttons">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>

        <button class="you" type="button">
          <span class="spanlayers-type"> </span><span class="player">(p2)</span> 
          <p class="heading-m">0</p>
        </button>
        <button class="ties" type="button">
          Ties
          <p class="heading-m">0</p>
        </button>
        <button class="cpu" type="button">
          <span class="players-type">O</span><span class="player"> (p1)</span>
          <p class="heading-m">0</p>
        </button>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
